
 <main class="form">


<h2 style="text-align: center;">COLOCAR HUELLAS EN EL SENSOR</h2>

<form class="formulario">
  <mat-form-field appearance="fill" style="width: 100%;">
    <input matInput placeholder="Huellas" [formControl]="huellas">
     @if (huellas.invalid) {
     <mat-error>{{getErrorMessagehuellas()}}</mat-error>}
  </mat-form-field>

  <div style="display: flex; justify-content: space-around; margin-top: 20px;">
    <button class="boton" (click)="cancelar()">Cancelar</button>
    <button class="boton" (click)="guardar()">Guardar</button>
  </div>
</form>

</main>
